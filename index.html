<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI Design</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/391ee7dc30.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="panel-container" id="panel">
        <strong>How satisfied are you with our <br>
        customer support performance?</strong>
        <div class="rating-container">
            <div class="rating active" title="Satisfied">
                <i class="fa-solid fa-face-grin-hearts"></i>
                <small>Satisfied</small>
            </div>
            <div class="rating" title="Neutral">
                <i class="fa-solid fa-face-meh"></i>
                <small>Neutral</small>
            </div>
            <div class="rating" title="Unhappy">
                <i class="fa-solid fa-face-sad-tear" ></i>
                <small>Unhappy</small>
            </div>
        </div>
        <div class="name">
            <small>Satisfied</small>
            <small>Neutral</small>
            <small>Unhappy</small>
        </div>
        <button class="btn" id="send">Send Review</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
